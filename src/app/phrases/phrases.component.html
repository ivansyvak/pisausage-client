<button mat-button color="primary" (click)="createPhrase()">Добавить</button>
<div class="example-container">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef style="width: 200px;"> Фраза </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Текст </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Действия </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="deletePhrase($event, element)">
          <mat-icon>delete</mat-icon>
        </button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"
      (click)="editPhrase(row);"
    ></tr>
  </table>
  
</div>
